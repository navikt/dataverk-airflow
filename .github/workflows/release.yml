name: Release

on:
  release:
    types: [published]

jobs:
  publish-pypi:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Set version
        run: sed -i "s/version =.*/version = $(echo -n \"refs/tags/0.5.0\" | sed "s/refs\/tags\///")/" pyproject.toml
      - run: pip3 install --user poetry
      - run: poetry build
      - run: poetry publish
        env:
          POETRY_HTTP_BASIC_PYPI_USERNAME: ${{ secrets.PYPI_USER }}
          POETRY_HTTP_BASIC_PYPI_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
